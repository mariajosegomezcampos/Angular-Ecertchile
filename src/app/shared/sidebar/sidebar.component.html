<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="./assets/images/users/profile.png" alt="user" /><span class="hide-menu">Gregoris Lemus</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <!-- <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">Account Setting</a></li> -->
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap"><a routerLink="/dashboard">INICIO</a></li>
                <li class="nav-small-cap"><a routerLink="/dashboard/mis-documentos">Mis documentos</a></li>

                <li *ngFor="let item of menuItems"> 
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                    <i class="mdi mdi-gauge"></i><span class="hide-menu"> {{ item.titulo }} 
                    <span class="label label-rouded label-themecolor pull-right">  {{ item.submenu.length }}</span> 
                </span>
                </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"> {{ subMenuItem.titulo }} </a>
                        <!-- <li><a href="index2.html">Analytical</a></li>
                        <li><a href="index3.html">Demographical</a></li>
                        <li><a href="index4.html">Modern</a></li> -->
                    </ul>
                </li>
                <li class="nav-small-cap"><a routerLink="/dashboard/mis-contactos">Mis contactos</a></li>
                <li class="nav-small-cap"><a routerLink="/dashboard/habilita-firmas">Habilita firmas</a></li>
                <li class="nav-small-cap"><a routerLink="/dashboard/automatiza-firmas">Automatiza firmas</a></li>
                
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
